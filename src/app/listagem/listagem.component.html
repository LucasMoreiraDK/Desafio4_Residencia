<div>
  <h2 class="tituloListagem">Lista de Moedas</h2>
  <div class="d-flex align-items-center justify-content-center">
    <mat-form-field class="search-field form-group">
      <input matInput type="text" placeholder="Buscar moeda" [(ngModel)]="filtroMoeda" (ngModelChange)="applyFilter()" class="form-control">
    </mat-form-field>
  </div>
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="simbolo">
      <th mat-header-cell *matHeaderCellDef class="textPaginatorTitulo">Símbolo</th>
      <td mat-cell *matCellDef="let moeda">{{ moeda.code }}</td>
    </ng-container>
  
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef class="textPaginatorTitulo">Descrição</th>
      <td mat-cell *matCellDef="let moeda">{{ moeda.description }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let moeda; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="filteredMoedas.length" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons
    (page)="onPaginatorChange($event)"></mat-paginator>
</div>
